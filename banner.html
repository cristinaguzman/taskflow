<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Animated Banner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-inner img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="asset/img/banne2.png" class="d-block w-100" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="asset/img/banner.png" class="d-block w-100" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="asset/img/banner3.png" class="d-block w-100" alt="Image 3">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/1920x350/FF33A6/FFFFFF?text=Image+4" class="d-block w-100" alt="Image 4">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
